version: 2

sources:

    - name: sql_server_dbo # name of the source 
      schema: SQL_SERVER_DBO # this is the schema our raw data lives in
      database: ALUMNO5_DEV_BRONZE_DB # this is the name of our database

      quoting:
        database: false
        schema: false
        identifier: false

      freshness:
        warn_after: {count: 24, period: day}
        error_after: {count: 48, period: day}

      tables:

        - name: ADDRESSES
          loaded_at_field: _fivetran_synced
          columns:
          - name: ADDRESS_ID
          - name: ZIPCODE
          - name: COUNTRY
          - name: ADDRESS
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

        - name: EVENTS
          loaded_at_field: _fivetran_synced
          columns:
          - name: EVENT_ID
          - name: PAGE_URL
          - name: EVENT_TYPE
          - name: USER_ID
          - name: PRODUCT_ID
          - name: SESSION_ID
          - name: CREATED_AT
          - name: ORDER_ID
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

        - name: ORDERS
          loaded_at_field: _fivetran_synced
          columns:
          - name: ORDER_ID
          - name: SHIPPING_SERVICE
          - name: SHIPPING_COST
          - name: ADDRESS_ID
          - name: CREATED_AT
          - name: PROMO_ID
          - name: ESTIMATED_DELIVERY_AT
          - name: ORDER_COST
          - name: USER_ID
          - name: ORDER_TOTAL
          - name: DELIVERED_AT
          - name: TRACKING_ID
          - name: STATUS
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

        - name: ORDER_ITEMS
          loaded_at_field: _fivetran_synced
          columns:
          - name: ORDER_ID
          - name: PRODUCT_ID
          - name: QUANTITY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

        - name: PRODUCTS
          loaded_at_field: _fivetran_synced
          columns:
          - name: PRODUCT_ID
          - name: PRICE
          - name: NAME
          - name: INVENTORY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

        - name: PROMOS
          loaded_at_field: _fivetran_synced
          columns:
          - name: PROMO_ID
          - name: DISCOUNT
          - name: STATUS
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED

        - name: USERS
          loaded_at_field: _fivetran_synced
          columns:
          - name: USER_ID
          - name: UPDATED_AT
          - name: ADDRESS_ID
          - name: LAST_NAME
          - name: CREATED_AT
          - name: PHONE_NUMBER
          - name: TOTAL_ORDERS
          - name: FIRST_NAME
          - name: EMAIL
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED