version: 2

sources:

    - name: google_sheets # name of the source 
      schema: GOOGLE_SHEETS # this is the schema our raw data lives in
      database: ALUMNO5_DEV_BRONZE_DB # this is the name of our database

      quoting:
        database: false
        schema: false
        identifier: false

      freshness:
        warn_after: {count: 24, period: day}
        error_after: {count: 48, period: day}

      tables:
        - name: budget
          loaded_at_field: _fivetran_synced
          columns:
          - name: month
          - name: product_id
          - name: quantity
          - name: _fivetran_sinced
          - name: _row
